<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}



<center>
    <div class="container" style="margin-bottom:100px">
<form method="POST">
    <h3 class="mt-4">Register</h3>
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label">User name</label>
  <input type="text" class="form-control" name="j" placeholder="enter the user name">
</div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="o"  placeholder="enter the password">
</div>
    <div class="mb-3">
  <label class="form-label">Confirm password</label>
  <input type="password" class="form-control" name="e" placeholder="enter the password"></div>

     <div class="mb-3">
  <label class="form-label">First name</label>
  <input type="text" class="form-control" name="s" placeholder="enter the first name">
</div>


     <div class="mb-3">
  <label class="form-label">Last name</label>
  <input type="text" class="form-control" name="a" placeholder="enter the last name">
</div>


     <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="email" class="form-control" name="l" placeholder="enter the email address">
</div>





    <div class="mb-3">
    <input type="submit" class="form-control">
    </div>
</form></div>
</center>
{% endblock %}
