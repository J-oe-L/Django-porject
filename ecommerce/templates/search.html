{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <center>
<h3>You have searched for {{q}}</h3>

    </center>
</div>
<div class="container-fluid mt-3" style="margin-bottom:100px;" >
    <h3 class="text-center fw-bold"><i>{{c.name}}</i></h3>
    <p style="text-align:justify;line-height:2;">{{c.desc}}</p>
</div>
<div class="container-fluid" style="margin-bottom:100px">
    <div class="row">
        {% if p %}
        {% for i in p %}
      <div class="col-sm-4">
          <div class="card" style="width:30rem;">
            <img class="card-img-top" src="{{i.image.url}}" height="200px" width="100%">
            <div class="card-body">
                <h5 class="card-title text-center">{{i.name}}</h5>
                <h5 class="card-title text-center">{{i.price}}</h5>
                <h5 class="card-title text-center">Stock:{{i.stock}}</h5>
                <a href="{% url 'shop:detail' i.name  %}" class="btn btn-primary" style="position:relative;left:42%;">details</a>
            </div>
          </div>
      </div>
        {% endfor %}
        {% else %}
        <h4 class="text-center">No Result Found</h4>
        {% endif %}
    </div>
</div>

{% endblock %}
