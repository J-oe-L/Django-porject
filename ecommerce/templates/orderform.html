<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}


<center>
    <div class="container" style="margin-bottom:100px">
<form method="POST">
    <h3 class="mt-4">Order Form</h3>
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="enter the Address">
</div>
<div class="mb-3">
  <label class="form-label">Phone Number</label>
  <input type="number" class="form-control" name="b"  placeholder="enter the phone number">
</div>


     <div class="mb-3">
  <label class="form-label">Account Number</label>
  <input type="number" class="form-control" name="c" placeholder="enter the Account number">
</div>





    <div class="mb-3">
    <input type="submit" class="form-control">
    </div>
</form></div>
</center>
{% endblock %}
